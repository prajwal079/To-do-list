<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .category.active {
            font-weight: bold;
            color: rgb(83, 83, 83);
        }
    </style>
</head>
<body>
    <div class="box">
        <header>
            <h1>To-Do List</h1>
        </header>

        <div class="categories">
            <div id="categories">
                <div class="category" data-category="all" onclick="filterItems('all')">All</div>
                <div class="category" data-category="personal" onclick="filterItems('personal')">Personal</div>
                <div class="category" data-category="work" onclick="filterItems('work')">Work</div>
            </div>
        </div>

        <div id="items-list">
        </div>

        <form id="add-item-form">
            <input type="text" id="new-item" placeholder="Add a new task" required>
            <button type="submit" class="round-button">+</button>
        </form>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> Tupperware. All rights reserved.</p>
    </footer>

    <script src="app.js" defer></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
